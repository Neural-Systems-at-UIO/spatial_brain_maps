name: Deploy spatial_brain_maps_web to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'spatial_brain_maps_web/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional) If you later add a build step (e.g. npm), insert it before packaging.
      - name: Prepare static site artifact
        run: |
          mkdir build
          cp -R spatial_brain_maps_web/* build/
          # Ensure no Jekyll processing
            # (especially if you ever add directories starting with an underscore)
          touch build/.nojekyll
          echo "Build contents:"
          find build -maxdepth 2 -type f | sed 's|^|  |'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4