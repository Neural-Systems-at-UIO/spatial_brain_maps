<!DOCTYPE html>
<html lang="en">
<head>

  <title>Redirecting…</title>
  <link rel="canonical" href="spatial_brain_maps_web/" />
  <meta name="robots" content="noindex">

  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
  </style>
  <script>
    (function() {
      var target = 'spatial_brain_maps_web/';

      window.location.replace(newUrl);
    })();
  </script>
</head>
